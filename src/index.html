<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange Rate</title>
</head>
<body>
  <div class="jumbotron">
    <h1>CURRENCY CONVERTER</h1>
  </div>
  <div class="container">
    <div class="jumbotron">
      <div class="form-fields">
        <div class="form-group">
          <label for="currencyAmount">Convert:</label>
          <input id="currencyAmount" type="number">
        </div>
        <div class="form-group">
          <label for="baseCurrency">From:</label>
          <select name="baseCurrency" id="baseCurrency"></select>
        </div>
        <div class="form-group">
          <label for="targetCurrency">To:</label>
          <select name="targetCurrency" id="targetCurrency"></select>
        </div>
      </div>
      <button class="button" id="convert">Convert Currency</button>
      <div class="show-currency"></div>
      <div class="show-errors"></div>
    </div>
  </div>
</body>
</html>
